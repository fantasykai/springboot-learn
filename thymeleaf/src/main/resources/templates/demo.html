<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Demo</title>
</head>
<body>
<div>
    <h1>text</h1>
    <p th:text="${userName}">fantasykai</p>
    <span th:text="'Hello '+ ${userName} + '!'"></span>
    <br/>
    <span th:text="|Welcome , ${userName}!|"></span>
</div>

<div>
    <h1>If/Unless</h1>
    <a th:if="${flag == 'yes'}" th:href="@{/home}"></a>
    <br/>
    <a th:unless="${flag != 'no'}" th:href="@{http://fantasykai.cc/}">fantasykai</a>
</div>

<div>
    <h1>for 循环</h1>
    <table>
        <tr th:each="user,iterStat : ${users}">
            <td th:text="${user.userName}"></td>
            <td th:text="${user.sex}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${iterStat.index}"></td>
        </tr>
    </table>
</div>

<div>
    <h1>URL</h1>
    <a th:href="@{http://fantasykai/{type}(type=${type})}">link1</a>
    <br/>
    <a href="details.html" th:href="@{https://github.com/fantasykai/${pageId}/}">springboot-learn</a>
    <br/>
    <div th:style="'background:url(' + @{${img}} + ');'">
        <br/><br/><br/>
    </div>
</div>

<div th:inline="text">
    <h1>内联[ [ ] ]</h1>
    <p>Hello, [[${userName}]]</p>
    <br/>
</div>

<div>
    <h1>内嵌变量</h1>
    <p th:text="${#dates.format(date, 'dd/MMM/yyyy HH:mm')}">neo</p>
    <p th:text="${#dates.createToday()}">neo</p>
    <p th:text="${#dates.createNow()}">neo</p>

    <p th:text="${#strings.isEmpty(userName)}">userName</p>
    <p th:text="${#strings.listIsEmpty(users)}">userName</p>
    <p th:text="${#strings.length(userName)}">userName</p>
    <p th:text="${#strings.concat(userName)}"></p>

    <p th:text="${#strings.randomAlphanumeric(count)}">userName</p>

    <br/>
</div>

</body>
<script th:inline="javascript">
    var name = [[${userName}]] + ', Sebastian';
    //  alert(name);
</script>
</html>
