<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="layout">
<head th:include="layout :: htmlhead" th:with="title='Home'"></head>
<body>
<div layout:fragment="content">
    <h2> 哈哈哈，嘿嘿嘿，呼呼呼 </h2>
</div>
</body>
</html>
